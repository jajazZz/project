<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="attorney-client-appoinment.css"> <!--palit-->
        <script src="attorney-client-appoinment.js" defer></script> <!--palit-->
        <title>DMT LAW OFFICE</title>     
    </head>

    <body>
        <header class="header">
            <h3>DMT Law</h3>
            <p>Good day, Atty. Abalos</p>
        </header>

        <section class="sidebar">
            <div class="logo">
                <img src="./img/logo/dmt logo.png" alt="DMT Law Logo">                         
                <h3>DMT Law</h3>
            </div>
            <nav class="navbar">        
                <ul>
                    <li class="active">                        
                        <a href="attorney-dashboard.html">
                            <img src="./img/icons/admin/dashboard.png">Dashboard
                        </a>                
                    </li>
                    <li>                        
                        <a href="attorney-appointment.html">
                            <img src="./img/icons/admin/appointment.png">Appointments
                        </a>
                    </li>
                    <li>
                        <a href="attorney-calendar.html"> <!--palit-->
                            <img src="./img/icons/admin/calendar.png">Calendar
                        </a>
                    </li>
                    <li>                        
                        <a href="attorney-myclient.html"> <!--palit-->
                            <img src="./img/icons/admin/my client.png">Clients
                        </a>
                    </li>
                    <li>                        
                        <a href="attorney-caselibrary.html"> <!--palit-->
                            <img src="./img/icons/admin/case library.png">Case Library
                        </a>
                    </li>
                    <li class="logout">             <!--palit-->           
                        <a href="#">
                            <img src="./img/icons/admin/logout.png">Log Out
                        </a>
                    </li>
                </ul>
            </nav>
        </section>
        
        <main class="main">
            <div class="dashboard"> <!--palit-->
                <div class="calendar-container">
                      <div class="welcome-box">
                        <p>Today is <span id="current-date"></span></p>
                      </div>
                      <div class="calendar-header">
                        <h2 id="currentMonth"></h2>
                        <div class="calendar-nav">
                          <button id="prevMonth">&lt;</button>
                          <button id="nextMonth">&gt;</button>
                        </div>
                      </div>
                      <div class="calendar-grid" id="calendarGrid"></div>
                    </div>
                    <div class="appointment-form">
                      <form id="appointmentForm">
                        <div class="form-row">
                          <div class="form-group">
                            <label>Time</label>
                            <div class="radio-group">
                              <label>
                                <input type="radio" name="time" value="AM" /> AM
                              </label>
                              <label>
                                <input type="radio" name="time" value="PM" /> PM
                              </label>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="appointmentType">Appointment</label>
                            <input
                              type="text"
                              id="appointmentType"
                              name="appointmentType"
                              placeholder="Enter Appointment"
                            />
                          </div>
                          <div class="form-group">
                            <label for="mode">Mode</label>
                            <select id="mode" name="mode">
                              <option value="" disabled selected>Select</option>
                              <option value="Online">Online</option>
                              <option value="On-Site">On-Site</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="notes">Note / Overview of appointment</label>
                          <textarea id="notes" name="notes"></textarea>
                        </div>
                        <div class="form-group">
                          <label>Appointment Preview</label>
                          <div id="appointmentPreview"></div>
                        </div>
                        <div class="form-actions">
                          <button type="button" class="btn btn-secondary" id="backButton">Back</button>
                          <button type="submit" class="btn btn-primary">
                            Submit Request
                          </button>
                        </div>
                      </form>
                    </div>
            </div>
        </main>
    </body>
</html>
